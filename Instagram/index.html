<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./images/instaPhone.jpg" alt="Celular do Instagram">
      </div>
      <div class="insta-continue">
        <div class="group">
          <img src="./images/insta.png" class="logo" alt="Instagram Logo">
          <div class="profile">
            <img src="./images/perfil.jpg" alt="Foto de Perfil">
          </div>
          <a href="#" class="instagram-login">Continue como Mathvivas</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Mathvivas</p>
            <p class="not-account">
                <span class="link-azul">Alternar Contas</span>
                ou
                <span class="link-azul">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo!</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
